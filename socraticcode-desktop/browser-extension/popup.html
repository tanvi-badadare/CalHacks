<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoDei - AI Coding Tutor</title>
    <style>
        body {
            width: 350px;
            height: 400px;
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .subtitle {
            font-size: 12px;
            opacity: 0.8;
        }
        
        .status {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }
        
        .status-indicator {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .indicator-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #27ae60;
            margin-right: 8px;
        }
        
        .status-text {
            font-size: 14px;
            font-weight: 500;
        }
        
        .controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 6px;
            padding: 12px;
            color: white;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .btn.primary {
            background: #27ae60;
        }
        
        .btn.primary:hover {
            background: #2ecc71;
        }
        
        .info {
            font-size: 11px;
            opacity: 0.7;
            text-align: center;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">CoDei</div>
        <div class="subtitle">AI Coding Tutor</div>
    </div>
    
    <div class="status">
        <div class="status-indicator">
            <div class="indicator-dot"></div>
            <div class="status-text">Ready to help you learn!</div>
        </div>
    </div>
    
    <div class="controls">
        <button class="btn primary" id="startBtn">Start Learning Mode</button>
        <button class="btn" id="settingsBtn">Settings</button>
        <button class="btn" id="helpBtn">Help & Tips</button>
    </div>
    
    <div class="info">
        CoDei helps you learn by providing hints instead of direct answers
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
