<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoDei Overlay</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: transparent;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: flex-end;
        }
        
        .sidebar {
            width: 25%;
            height: 100vh;
            background: rgba(26, 26, 26, 0.9);
            backdrop-filter: blur(20px);
            border-left: 2px solid rgba(0, 212, 170, 0.3);
            padding: 20px;
            overflow-y: auto;
            box-shadow: -4px 0 20px rgba(0, 0, 0, 0.3);
        }
        
        .sidebar-header {
            color: #00d4aa;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .hint-log {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .no-hints {
            color: #888;
            text-align: center;
            padding: 40px 20px;
            font-size: 14px;
        }

        .hint-container {
            position: absolute;
            display: none;
            animation: fadeIn 0.3s ease-in;
        }

        .hint-bubble {
            background: rgba(0, 212, 170, 0.95);
            color: white;
            padding: 16px 24px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            backdrop-filter: blur(10px);
        }

        .hint-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 14px;
        }

        .hint-icon {
            font-size: 18px;
        }

        .hint-content {
            font-size: 14px;
            line-height: 1.5;
            color: rgba(255, 255, 255, 0.95);
        }

        .hint-level-1 .hint-bubble {
            background: rgba(255, 71, 87, 0.95); /* Red */
        }

        .hint-level-2 .hint-bubble {
            background: rgba(255, 159, 64, 0.95); /* Orange */
        }

        .hint-level-3 .hint-bubble {
            background: rgba(0, 212, 170, 0.95); /* Green */
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .highlight-box {
            position: absolute;
            border: 3px solid rgba(0, 212, 170, 0.8);
            border-radius: 6px;
            pointer-events: none;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 0.6;
            }
            50% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <span>ðŸŽ“</span>
            <span>CoDei</span>
        </div>
        <div class="hint-log" id="hintLog">
            <div class="no-hints">Waiting for hints...</div>
        </div>
    </div>
    <div id="hintOverlay"></div>
    <div id="highlightBox" class="highlight-box" style="display: none;"></div>

    <script>
        const { ipcRenderer } = require('electron');
        let hintTimeout = null;

        // Listen for hint messages from main process
        ipcRenderer.on('show-hint', (event, hintData) => {
            showHint(hintData);
        });

        function showHint(hintData) {
            const hintLog = document.getElementById('hintLog');
            
            // Remove "Waiting for hints" message
            const noHintsMsg = hintLog.querySelector('.no-hints');
            if (noHintsMsg) {
                noHintsMsg.remove();
            }
            
            // Create hint card
            const hintCard = document.createElement('div');
            hintCard.className = `hint-container hint-level-${hintData.level || 3}`;
            
            const hintBubble = document.createElement('div');
            hintBubble.className = 'hint-bubble';
            
            const hintHeader = document.createElement('div');
            hintHeader.className = 'hint-header';
            hintHeader.innerHTML = `
                <span class="hint-icon">ðŸŽ“</span>
                <span>Hint ${hintData.level || 3}</span>
            `;

            const hintContent = document.createElement('div');
            hintContent.className = 'hint-content';
            hintContent.textContent = hintData.message || 'Keep learning!';

            hintBubble.appendChild(hintHeader);
            hintBubble.appendChild(hintContent);
            hintCard.appendChild(hintBubble);
            
            // Add timestamp
            const timestamp = new Date().toLocaleTimeString();
            const timeDiv = document.createElement('div');
            timeDiv.style.cssText = 'color: #888; font-size: 11px; margin-top: 8px;';
            timeDiv.textContent = timestamp;
            hintCard.appendChild(timeDiv);
            
            // Add to sidebar (prepend to show newest first)
            hintLog.insertBefore(hintCard, hintLog.firstChild);
        }

        // No test hint - hints will appear when triggered by events
    </script>
</body>
</html>
