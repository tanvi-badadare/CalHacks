<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socratic Overlay</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: transparent;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: flex-end;
        }
        
        .sidebar {
            width: 400px; /* Fixed width like Cursor */
            min-width: 350px;
            height: 100vh;
            background: rgb(26, 26, 26); /* Solid background */
            border-left: 1px solid rgba(100, 100, 100, 0.2);
            padding: 24px;
            overflow-y: auto;
            box-shadow: -4px 0 40px rgba(0, 0, 0, 0.4);
            font-size: 14px;
        }
        
        .sidebar-header {
            color: #ffffff;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 16px;
            padding-bottom: 16px;
            border-bottom: 1px solid rgba(100, 100, 100, 0.2);
            display: flex;
            align-items: center;
            gap: 10px;
            justify-content: space-between;
        }
        
        .chat-container {
            display: flex;
            flex-direction: column;
            height: calc(100vh - 80px);
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 16px 0;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .message {
            display: flex;
            gap: 8px;
            max-width: 85%;
        }
        
        .message.user {
            align-self: flex-end;
            flex-direction: row-reverse;
        }
        
        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            flex-shrink: 0;
        }
        
        .message.user .message-avatar {
            background: rgba(0, 212, 170, 0.2);
        }
        
        .message.ai .message-avatar {
            background: rgba(100, 100, 100, 0.2);
        }
        
        .message-content {
            background: rgb(35, 35, 35);
            border: 1px solid rgba(100, 100, 100, 0.2);
            border-radius: 12px;
            padding: 10px 12px;
            font-size: 13px;
            line-height: 1.5;
            color: #e0e0e0;
        }
        
        .message.user .message-content {
            background: rgba(0, 212, 170, 0.1);
            border-color: rgba(0, 212, 170, 0.3);
        }
        
        .chat-input-container {
            display: flex;
            gap: 8px;
            padding: 12px 0;
            border-top: 1px solid rgba(100, 100, 100, 0.2);
        }
        
        .chat-input {
            flex: 1;
            background: rgb(35, 35, 35);
            border: 1px solid rgba(100, 100, 100, 0.2);
            border-radius: 8px;
            padding: 10px 12px;
            color: #e0e0e0;
            font-size: 13px;
            font-family: inherit;
            resize: none;
        }
        
        .chat-input:focus {
            outline: none;
            border-color: rgba(0, 212, 170, 0.5);
        }
        
        .send-btn {
            background: rgba(0, 212, 170, 0.2);
            border: 1px solid rgba(0, 212, 170, 0.3);
            color: #00d4aa;
            border-radius: 8px;
            padding: 10px 16px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            transition: all 0.2s ease;
        }
        
        .send-btn:hover {
            background: rgba(0, 212, 170, 0.3);
            border-color: rgba(0, 212, 170, 0.5);
        }
        
        .sidebar-controls {
            display: flex;
            gap: 8px;
            align-items: center;
        }
        
        .collapse-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #ffffff;
            width: 28px;
            height: 28px;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            font-size: 14px;
        }
        
        .collapse-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(0, 212, 170, 0.3);
        }
        
        .hint-log {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .no-hints {
            color: #888;
            text-align: center;
            padding: 40px 20px;
            font-size: 14px;
        }

        .hint-container {
            position: absolute;
            display: none;
            animation: fadeIn 0.3s ease-in;
        }

        .hint-bubble {
            background: rgb(35, 35, 35); /* Solid background */
            color: #e0e0e0;
            padding: 16px;
            border-radius: 8px;
            border: 1px solid rgba(100, 100, 100, 0.2);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.2s ease;
        }
        
        .hint-bubble:hover {
            background: rgb(40, 40, 40);
            border-color: rgba(0, 212, 170, 0.3);
        }

        .hint-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 10px;
            font-weight: 600;
            font-size: 13px;
            color: #ffffff;
        }

        .hint-icon {
            font-size: 18px;
        }

        .hint-content {
            font-size: 13px;
            line-height: 1.6;
            color: rgba(224, 224, 224, 0.9);
        }

        .hint-level-1 .hint-bubble {
            border-left: 3px solid rgba(255, 100, 100, 0.8); /* Red accent */
        }

        .hint-level-2 .hint-bubble {
            border-left: 3px solid rgba(255, 180, 80, 0.8); /* Orange accent */
        }

        .hint-level-3 .hint-bubble {
            border-left: 3px solid rgba(80, 200, 180, 0.8); /* Green accent */
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .highlight-box {
            position: absolute;
            border: 3px solid rgba(0, 212, 170, 0.8);
            border-radius: 6px;
            pointer-events: none;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 0.6;
            }
            50% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <div>
                <span>🤖</span>
                <span>Socratic AI</span>
            </div>
            <div class="sidebar-controls">
                <button class="collapse-btn" id="collapseBtn" title="Collapse Sidebar">◀</button>
            </div>
        </div>
        <div class="chat-container">
            <div class="chat-messages" id="chatMessages">
                <!-- Messages will appear here -->
            </div>
            <div class="chat-input-container">
                <textarea class="chat-input" id="chatInput" placeholder="Type your message..." rows="1"></textarea>
                <button class="send-btn" id="sendBtn">Send</button>
            </div>
        </div>
    </div>
    <div id="hintOverlay"></div>
    <div id="highlightBox" class="highlight-box" style="display: none;"></div>

    <script>
        const { ipcRenderer } = require('electron');

        const chatMessages = document.getElementById('chatMessages');
        const chatInput = document.getElementById('chatInput');
        const sendBtn = document.getElementById('sendBtn');

        let currentHints = null;
        let currentLevel = 1;
        let currentPersonality = 'mentor';

        // Handle collapse button
        document.getElementById('collapseBtn').addEventListener('click', () => {
            ipcRenderer.send('toggle-sidebar');
        });

        // Send message
        async function sendMessage() {
            const text = chatInput.value.trim();
            if (!text) return;
            
            addMessage('user', text);
            chatInput.value = '';
            
            // Show thinking indicator
            const thinkingMsg = document.createElement('div');
            thinkingMsg.className = 'message ai';
            thinkingMsg.innerHTML = `
                <div class="message-avatar">🤔</div>
                <div class="message-content" style="font-style: italic; color: #888;">
                    Thinking...
                </div>
            `;
            chatMessages.appendChild(thinkingMsg);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            try {
                // Send to Claude via main process (includes screen context automatically)
                const response = await ipcRenderer.invoke('analyze-chat-message', {
                    message: text
                });
                
                // Remove thinking indicator
                thinkingMsg.remove();
                
                if (response.success) {
                    addMessage('ai', response.hint);
                } else {
                    addMessage('ai', 'I\'m here to help! What would you like to know?');
                }
            } catch (error) {
                thinkingMsg.remove();
                addMessage('ai', 'I\'m having trouble connecting. Make sure the backend is running!');
                console.error('Chat error:', error);
            }
        }

        sendBtn.addEventListener('click', sendMessage);
        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Track last problem to avoid clearing hints unnecessarily
        let lastProblem = null;
        
        // Listen for progressive hints from screen reader
        ipcRenderer.on('show-progressive-hints', (event, data) => {
            // Check if this is a NEW problem (different question)
            const currentProblem = `${data.topic}:${data.question}`;
            const isNewProblem = lastProblem !== currentProblem;
            
            if (isNewProblem) {
                lastProblem = currentProblem;
                // Only clear if it's a NEW problem
                chatMessages.innerHTML = '';
                
                // Add topic header for new problem
                addTopicHeader(data.topic, data.question);
            }
            
            // Store current context (including code and question for chat)
            currentHints = {
                ...data.hints,
                code: data.code || '',
                question: data.question || ''
            };
            currentPersonality = data.personality || 'mentor';
            currentLevel = data.hints.currentLevel || 1;
            
            // Only show hints if it's a new problem OR if we don't have any hints yet
            if (isNewProblem || chatMessages.children.length <= 1) {
                showProgressiveHints(currentHints);
            }
        });

        // Listen for hint messages from main process (legacy)
        ipcRenderer.on('show-hint', (event, hintData) => {
            addMessage('ai', hintData.message || 'Keep learning!');
        });
        
        // Listen for smart stuck hints (when user is stuck)
        ipcRenderer.on('show-stuck-hint', (event, data) => {
            const severityEmoji = data.severity === 'urgent' ? '🆘' :
                                 data.severity === 'moderate' ? '💡' : '✨';
            const reasonText = data.reason === 'long_pause' ? 'You paused for a while' :
                              data.reason === 'frequent_deletions' ? 'Trying different approaches?' :
                              data.reason === 'no_progress' ? 'Making progress?' :
                              'Need a hint?';
            
            // Add a gentle nudge message
            const nudgeDiv = document.createElement('div');
            nudgeDiv.className = 'message ai';
            nudgeDiv.style.animation = 'slideIn 0.3s ease';
            
            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = severityEmoji;
            
            const content = document.createElement('div');
            content.className = 'message-content';
            content.style.background = 'rgba(255, 180, 80, 0.1)';
            content.style.borderLeft = '3px solid rgba(255, 180, 80, 0.8)';
            content.innerHTML = `
                <div style="font-size: 11px; color: #888; margin-bottom: 4px;">${reasonText}</div>
                <div>${data.hint.hint}</div>
            `;
            
            nudgeDiv.appendChild(avatar);
            nudgeDiv.appendChild(content);
            chatMessages.appendChild(nudgeDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        });

        function addTopicHeader(topic, question) {
            const headerDiv = document.createElement('div');
            headerDiv.className = 'message ai';
            headerDiv.style.maxWidth = '100%';
            headerDiv.style.marginBottom = '16px';
            
            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = '🎯';
            
            const content = document.createElement('div');
            content.className = 'message-content';
            content.style.background = 'rgba(0, 212, 170, 0.1)';
            content.style.borderColor = 'rgba(0, 212, 170, 0.3)';
            content.style.fontWeight = '600';
            content.innerHTML = `<div style="font-size: 15px; margin-bottom: 8px;">Topic: ${topic.toUpperCase()}</div>
                                 <div style="font-size: 13px; font-weight: normal; color: #b0b0b0;">${question}</div>`;
            
            headerDiv.appendChild(avatar);
            headerDiv.appendChild(content);
            
            chatMessages.appendChild(headerDiv);
        }

        function showProgressiveHints(hints) {
            if (!hints || !hints.progressiveHints) return;
            
            const personalityEmojis = {
                'mentor': '👨‍🏫',
                'sarcastic': '😏',
                'fun': '🎉',
                'grade-level': '🎓'
            };
            
            const emoji = personalityEmojis[currentPersonality] || '💡';
            
            // Show each revealed hint
            hints.progressiveHints.forEach((hintObj, index) => {
                if (hintObj.revealed) {
                    addHintMessage(hintObj.level, hintObj.hint, emoji);
                }
            });
            
            // Add "Next Hint" button if there are more hints
            const hasMoreHints = hints.progressiveHints.some(h => !h.revealed);
            if (hasMoreHints) {
                addNextHintButton();
            } else {
                addCompletionMessage();
            }
        }

        function addHintMessage(level, text, emoji) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message ai';
            messageDiv.style.maxWidth = '100%';
            
            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = emoji;
            avatar.style.background = level === 1 ? 'rgba(100, 150, 255, 0.2)' : 
                                      level === 2 ? 'rgba(255, 180, 80, 0.2)' : 
                                      'rgba(80, 200, 120, 0.2)';
            
            const content = document.createElement('div');
            content.className = 'message-content';
            content.style.borderLeft = level === 1 ? '3px solid rgba(100, 150, 255, 0.8)' : 
                                       level === 2 ? '3px solid rgba(255, 180, 80, 0.8)' : 
                                       '3px solid rgba(80, 200, 120, 0.8)';
            content.innerHTML = `<div style="font-size: 11px; color: #888; margin-bottom: 4px;">Hint Level ${level}</div>
                                <div>${text}</div>`;
            
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(content);
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function addNextHintButton() {
            const buttonDiv = document.createElement('div');
            buttonDiv.style.display = 'flex';
            buttonDiv.style.justifyContent = 'center';
            buttonDiv.style.margin = '16px 0';
            
            const button = document.createElement('button');
            button.textContent = '💡 Need Another Hint?';
            button.style.cssText = `
                background: rgba(0, 212, 170, 0.2);
                border: 1px solid rgba(0, 212, 170, 0.3);
                color: #00d4aa;
                padding: 10px 20px;
                border-radius: 8px;
                cursor: pointer;
                font-size: 13px;
                font-weight: 600;
                transition: all 0.2s ease;
            `;
            
            button.onmouseover = () => {
                button.style.background = 'rgba(0, 212, 170, 0.3)';
                button.style.borderColor = 'rgba(0, 212, 170, 0.5)';
            };
            button.onmouseout = () => {
                button.style.background = 'rgba(0, 212, 170, 0.2)';
                button.style.borderColor = 'rgba(0, 212, 170, 0.3)';
            };
            
            button.onclick = async () => {
                const result = await ipcRenderer.invoke('request-next-hint');
                if (result.success) {
                    // Find and reveal the next hint
                    const nextHint = currentHints.progressiveHints.find(h => !h.revealed);
                    if (nextHint) {
                        nextHint.revealed = true;
                        currentLevel = result.level;
                        
                        // Remove the button
                        buttonDiv.remove();
                        
                        // Show the new hint
                        const personalityEmojis = {
                            'mentor': '👨‍🏫',
                            'sarcastic': '😏',
                            'fun': '🎉',
                            'grade-level': '🎓'
                        };
                        const emoji = personalityEmojis[currentPersonality] || '💡';
                        addHintMessage(nextHint.level, nextHint.hint, emoji);
                        
                        // Check if there are more hints
                        const hasMoreHints = currentHints.progressiveHints.some(h => !h.revealed);
                        if (hasMoreHints) {
                            addNextHintButton();
                        } else {
                            addCompletionMessage();
                        }
                    }
                }
            };
            
            buttonDiv.appendChild(button);
            chatMessages.appendChild(buttonDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function addCompletionMessage() {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message ai';
            messageDiv.style.maxWidth = '100%';
            
            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = '✨';
            
            const content = document.createElement('div');
            content.className = 'message-content';
            content.style.background = 'rgba(80, 200, 120, 0.1)';
            content.style.borderColor = 'rgba(80, 200, 120, 0.3)';
            content.textContent = 'You\'ve seen all the hints! Try solving it yourself now. You got this! 💪';
            
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(content);
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function addMessage(sender, text) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            
            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = sender === 'user' ? '👤' : '🤖';
            
            const content = document.createElement('div');
            content.className = 'message-content';
            content.textContent = text;
            
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(content);
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
    </script>
</body>
</html>
