<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoDei Overlay</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: transparent;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: flex-end;
        }
        
        .sidebar {
            width: 400px; /* Fixed width like Cursor */
            min-width: 350px;
            height: 100vh;
            background: rgb(26, 26, 26); /* Solid background */
            border-left: 1px solid rgba(100, 100, 100, 0.2);
            padding: 24px;
            overflow-y: auto;
            box-shadow: -4px 0 40px rgba(0, 0, 0, 0.4);
            font-size: 14px;
        }
        
        .sidebar-header {
            color: #ffffff;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 16px;
            padding-bottom: 16px;
            border-bottom: 1px solid rgba(100, 100, 100, 0.2);
            display: flex;
            align-items: center;
            gap: 10px;
            justify-content: space-between;
        }
        
        .chat-container {
            display: flex;
            flex-direction: column;
            height: calc(100vh - 80px);
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 16px 0;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .message {
            display: flex;
            gap: 8px;
            max-width: 85%;
        }
        
        .message.user {
            align-self: flex-end;
            flex-direction: row-reverse;
        }
        
        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            flex-shrink: 0;
        }
        
        .message.user .message-avatar {
            background: rgba(0, 212, 170, 0.2);
        }
        
        .message.ai .message-avatar {
            background: rgba(100, 100, 100, 0.2);
        }
        
        .message-content {
            background: rgb(35, 35, 35);
            border: 1px solid rgba(100, 100, 100, 0.2);
            border-radius: 12px;
            padding: 10px 12px;
            font-size: 13px;
            line-height: 1.5;
            color: #e0e0e0;
        }
        
        .message.user .message-content {
            background: rgba(0, 212, 170, 0.1);
            border-color: rgba(0, 212, 170, 0.3);
        }
        
        .chat-input-container {
            display: flex;
            gap: 8px;
            padding: 12px 0;
            border-top: 1px solid rgba(100, 100, 100, 0.2);
        }
        
        .chat-input {
            flex: 1;
            background: rgb(35, 35, 35);
            border: 1px solid rgba(100, 100, 100, 0.2);
            border-radius: 8px;
            padding: 10px 12px;
            color: #e0e0e0;
            font-size: 13px;
            font-family: inherit;
            resize: none;
        }
        
        .chat-input:focus {
            outline: none;
            border-color: rgba(0, 212, 170, 0.5);
        }
        
        .send-btn {
            background: rgba(0, 212, 170, 0.2);
            border: 1px solid rgba(0, 212, 170, 0.3);
            color: #00d4aa;
            border-radius: 8px;
            padding: 10px 16px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            transition: all 0.2s ease;
        }
        
        .send-btn:hover {
            background: rgba(0, 212, 170, 0.3);
            border-color: rgba(0, 212, 170, 0.5);
        }
        
        .sidebar-controls {
            display: flex;
            gap: 8px;
            align-items: center;
        }
        
        .collapse-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #ffffff;
            width: 28px;
            height: 28px;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            font-size: 14px;
        }
        
        .collapse-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(0, 212, 170, 0.3);
        }
        
        .hint-log {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .no-hints {
            color: #888;
            text-align: center;
            padding: 40px 20px;
            font-size: 14px;
        }

        .hint-container {
            position: absolute;
            display: none;
            animation: fadeIn 0.3s ease-in;
        }

        .hint-bubble {
            background: rgb(35, 35, 35); /* Solid background */
            color: #e0e0e0;
            padding: 16px;
            border-radius: 8px;
            border: 1px solid rgba(100, 100, 100, 0.2);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.2s ease;
        }
        
        .hint-bubble:hover {
            background: rgb(40, 40, 40);
            border-color: rgba(0, 212, 170, 0.3);
        }

        .hint-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 10px;
            font-weight: 600;
            font-size: 13px;
            color: #ffffff;
        }

        .hint-icon {
            font-size: 18px;
        }

        .hint-content {
            font-size: 13px;
            line-height: 1.6;
            color: rgba(224, 224, 224, 0.9);
        }

        .hint-level-1 .hint-bubble {
            border-left: 3px solid rgba(255, 100, 100, 0.8); /* Red accent */
        }

        .hint-level-2 .hint-bubble {
            border-left: 3px solid rgba(255, 180, 80, 0.8); /* Orange accent */
        }

        .hint-level-3 .hint-bubble {
            border-left: 3px solid rgba(80, 200, 180, 0.8); /* Green accent */
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .highlight-box {
            position: absolute;
            border: 3px solid rgba(0, 212, 170, 0.8);
            border-radius: 6px;
            pointer-events: none;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 0.6;
            }
            50% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <div>
                <span>ðŸ¤–</span>
                <span>CoDei AI</span>
            </div>
            <div class="sidebar-controls">
                <button class="collapse-btn" id="collapseBtn" title="Collapse Sidebar">â—€</button>
            </div>
        </div>
        <div class="chat-container">
            <div class="chat-messages" id="chatMessages">
                <!-- Messages will appear here -->
            </div>
            <div class="chat-input-container">
                <textarea class="chat-input" id="chatInput" placeholder="Type your message..." rows="1"></textarea>
                <button class="send-btn" id="sendBtn">Send</button>
            </div>
        </div>
    </div>
    <div id="hintOverlay"></div>
    <div id="highlightBox" class="highlight-box" style="display: none;"></div>

    <script>
        const { ipcRenderer } = require('electron');

        const chatMessages = document.getElementById('chatMessages');
        const chatInput = document.getElementById('chatInput');
        const sendBtn = document.getElementById('sendBtn');

        // Add comprehensive event debugging for collapse button
        const collapseBtn = document.getElementById('collapseBtn');
        ['click', 'mousedown', 'mouseup', 'focus', 'blur', 'mouseenter', 'mouseleave'].forEach(eventType => {
          collapseBtn.addEventListener(eventType, (event) => {
            console.log(`ðŸŽ¯ Collapse ${eventType} event:`, {
              type: event.type,
              target: event.target.tagName,
              timestamp: Date.now(),
              button: event.button,
              detail: event.detail
            });
          });
        });

        // Handle collapse button - block all clicks for first 3 seconds after window creation
        let windowCreationTime = Date.now();
        collapseBtn.addEventListener('click', (event) => {
            const now = Date.now();
            const timeSinceCreation = now - windowCreationTime;
            
            // Block ALL clicks for 3 seconds after window creation
            if (timeSinceCreation < 3000) {
              console.log('ðŸŽ¯ Blocked collapse button click - too soon after window creation (' + timeSinceCreation + 'ms ago, need 3000ms grace period)');
              event.preventDefault();
              event.stopPropagation();
              return;
            }
            
            console.log('ðŸŽ¯ Collapse button clicked - allowed (trusted click after grace period)');
            ipcRenderer.send('toggle-sidebar', { source: 'overlay-collapse-button' });
        });

        // Send message
        function sendMessage() {
            const text = chatInput.value.trim();
            if (!text) return;
            
            addMessage('user', text);
            chatInput.value = '';
            
            // Check if user typed "show" command
            if (text.toLowerCase() === 'show') {
                // Request screen content from main process
                ipcRenderer.send('get-screen-content');
            } else {
                // Handle other messages
                setTimeout(() => {
                    addMessage('ai', 'I\'m here to help you learn! Type "show" to see what I can see on your screen.');
                }, 500);
            }
        }

        // Listen for screen content from main process
        ipcRenderer.on('screen-content', (event, content) => {
            if (content && content.description) {
                addMessage('ai', content.description);
            } else {
                addMessage('ai', 'Unable to capture screen content at this time.');
            }
        });

        sendBtn.addEventListener('click', sendMessage);
        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Listen for hint messages from main process
        ipcRenderer.on('show-hint', (event, hintData) => {
            addMessage('ai', hintData.message || 'Keep learning!');
        });

        function addMessage(sender, text) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            
            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = sender === 'user' ? 'ðŸ‘¤' : 'ðŸ¤–';
            
            const content = document.createElement('div');
            content.className = 'message-content';
            content.textContent = text;
            
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(content);
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
    </script>
</body>
</html>
